<!-- Browse Screen -->
<div class="os-browse-screen" id="browseScreen" style="display: none;">
    <div class="browse-header">
        <button class="app-back-btn" onclick="closeBrowseScreen()">
            <ion-icon name="chevron-back"></ion-icon>
            <span>Back</span>
        </button>
        <h2>App Store</h2>
        <div style="width:60px"></div>
    </div>
    <div class="browse-search">
        <ion-icon name="search"></ion-icon>
        <input type="text" placeholder="Search" id="browseSearchInput">
    </div>
    <div class="browse-categories" id="browseCategories"></div>
    <div class="browse-grid" id="browseGrid"></div>
</div>
