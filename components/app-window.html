<!-- App Window Component -->
<div class="os-app-window" id="appWindow" style="display: none;">
    <div class="app-window-header">
        <button class="app-back-btn" onclick="closeAppWindow()">
            <ion-icon name="chevron-back"></ion-icon>
            <span>Back</span>
        </button>
        <span class="app-title" id="appTitle">AI App</span>
        <button class="app-action-btn" id="appFavoriteBtn">
            <ion-icon name="heart-outline"></ion-icon>
        </button>
    </div>
    <div class="app-window-content" id="appContent"></div>
</div>
