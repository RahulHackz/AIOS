<!-- Dock Component -->
<div class="os-dock">
    <div class="dock-app" data-action="favorites">
        <div class="app-icon" style="background: linear-gradient(180deg, #FF2D55 0%, #FF2D55 100%);">
            <ion-icon name="heart"></ion-icon>
        </div>
    </div>
    <div class="dock-app" data-action="browse">
        <div class="app-icon" style="background: linear-gradient(180deg, #1C96F4 0%, #007AFF 100%);">
            <ion-icon name="logo-apple-appstore"></ion-icon>
        </div>
    </div>
    <div class="dock-app" data-action="history">
        <div class="app-icon" style="background: linear-gradient(180deg, #5856D6 0%, #5856D6 100%);">
            <ion-icon name="time"></ion-icon>
        </div>
    </div>
    <div class="dock-app" data-action="settings">
        <div class="app-icon" style="background: linear-gradient(180deg, #8E8E93 0%, #636366 100%);">
            <ion-icon name="settings-sharp"></ion-icon>
        </div>
    </div>
</div>
