<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#000000">

    <!-- SEO -->
    <title>AI OS - AI Operating System</title>
    <meta name="description" content="A modern AI operating system for running powerful AI Apps">
    <meta name="keywords" content="AI, artificial intelligence, apps, automation, OS">
    <meta name="author" content="AI OS">

    <!-- Open Graph -->
    <meta property="og:title" content="AI OS">
    <meta property="og:description" content="A modern AI operating system">
    <meta property="og:type" content="website">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/os.css">

    <!-- Theme Color Script -->
    <script>
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#000000');
    </script>
</head>

<body>
    <!-- 
        AI OS - Main Application
        Components are loaded from /components and /screens directories
        See README.md for architecture details
    -->

    <!-- OS Container -->
    <div class="os-container" id="osContainer">

        <!-- Status Bar Component (see: components/status-bar.html) -->
        <div class="os-status-bar">
            <div class="status-left">
                <span class="status-time" id="statusTime">9:41</span>
            </div>
            <div class="status-right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-full"></ion-icon>
            </div>
        </div>

        <!-- Main Screen Content -->
        <div class="os-screen" id="osScreen">

            <!-- Home Screen (see: screens/home.html) -->
            <div class="os-home" id="homeScreen">
                <div class="os-app-grid" id="appGrid">
                    <!-- Apps loaded dynamically from API -->
                </div>
                <div class="os-page-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                </div>

                <!-- Dock Component (see: components/dock.html) -->
                <div class="os-dock">
                    <div class="dock-app" data-action="favorites">
                        <div class="app-icon" style="background: linear-gradient(180deg, #FF2D55 0%, #FF2D55 100%);">
                            <ion-icon name="heart"></ion-icon>
                        </div>
                    </div>
                    <div class="dock-app" data-action="browse">
                        <div class="app-icon" style="background: linear-gradient(180deg, #1C96F4 0%, #007AFF 100%);">
                            <ion-icon name="logo-apple-appstore"></ion-icon>
                        </div>
                    </div>
                    <div class="dock-app" data-action="history">
                        <div class="app-icon" style="background: linear-gradient(180deg, #5856D6 0%, #5856D6 100%);">
                            <ion-icon name="time"></ion-icon>
                        </div>
                    </div>
                    <div class="dock-app" data-action="settings">
                        <div class="app-icon" style="background: linear-gradient(180deg, #8E8E93 0%, #636366 100%);">
                            <ion-icon name="settings-sharp"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <!-- App Window Component (see: components/app-window.html) -->
            <div class="os-app-window" id="appWindow" style="display: none;">
                <div class="app-window-header">
                    <button class="app-back-btn" onclick="closeAppWindow()">
                        <ion-icon name="chevron-back"></ion-icon>
                        <span>Back</span>
                    </button>
                    <span class="app-title" id="appTitle">AI App</span>
                    <button class="app-action-btn" id="appFavoriteBtn">
                        <ion-icon name="heart-outline"></ion-icon>
                    </button>
                </div>
                <div class="app-window-content" id="appContent"></div>
            </div>

            <!-- Browse Screen (see: screens/browse.html) -->
            <div class="os-browse-screen" id="browseScreen" style="display: none;">
                <div class="browse-header">
                    <button class="app-back-btn" onclick="closeBrowseScreen()">
                        <ion-icon name="chevron-back"></ion-icon>
                        <span>Back</span>
                    </button>
                    <h2>App Store</h2>
                    <div style="width:60px"></div>
                </div>
                <div class="browse-search">
                    <ion-icon name="search"></ion-icon>
                    <input type="text" placeholder="Search" id="browseSearchInput">
                </div>
                <div class="browse-categories" id="browseCategories"></div>
                <div class="browse-grid" id="browseGrid"></div>
            </div>

            <!-- Favorites Screen (see: screens/favorites.html) -->
            <div class="os-favorites-screen" id="favoritesScreen" style="display: none;">
                <div class="browse-header">
                    <button class="app-back-btn" onclick="closeFavoritesScreen()">
                        <ion-icon name="chevron-back"></ion-icon>
                        <span>Back</span>
                    </button>
                    <h2>Favorites</h2>
                    <div style="width:60px"></div>
                </div>
                <div class="browse-grid" id="favoritesGrid"></div>
            </div>

            <!-- History Screen (see: screens/history.html) -->
            <div class="os-history-screen" id="historyScreen" style="display: none;">
                <div class="browse-header">
                    <button class="app-back-btn" onclick="closeHistoryScreen()">
                        <ion-icon name="chevron-back"></ion-icon>
                        <span>Back</span>
                    </button>
                    <h2>Recent</h2>
                    <div style="width:60px"></div>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>

            <!-- Settings Screen (see: screens/settings.html) -->
            <div class="os-settings-screen" id="settingsScreen" style="display: none;">
                <div class="settings-sidebar">
                    <div class="settings-sidebar-header">
                        <button class="app-back-btn" onclick="app.closeSettings()">
                            <ion-icon name="chevron-back"></ion-icon>
                            <span>Back</span>
                        </button>
                        <h1>Settings</h1>
                    </div>
                    <div class="settings-search">
                        <ion-icon name="search"></ion-icon>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="settings-list">
                        <div class="settings-profile-card" id="settingsProfileCard" onclick="app.handleProfileClick()">
                            <div class="avatar">
                                <ion-icon name="person"></ion-icon>
                            </div>
                            <div class="info">
                                <h3 id="settingsUserName">Sign in to AI OS</h3>
                                <p id="settingsUserDesc">Sync your apps and data</p>
                            </div>
                            <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                        </div>

                        <div class="settings-group">
                            <div class="settings-item" onclick="app.selectSetting('general')">
                                <div class="icon-wrap" style="background: #8E8E93;">
                                    <ion-icon name="settings-sharp"></ion-icon>
                                </div>
                                <span class="label">General</span>
                                <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                            </div>
                            <div class="settings-item" onclick="app.selectSetting('wallpaper')">
                                <div class="icon-wrap"
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <ion-icon name="image"></ion-icon>
                                </div>
                                <span class="label">Wallpaper</span>
                                <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                            </div>
                            <div class="settings-item" onclick="app.selectSetting('ai_config')">
                                <div class="icon-wrap" style="background: #5856D6;">
                                    <ion-icon name="hardware-chip"></ion-icon>
                                </div>
                                <span class="label">AI Configuration</span>
                                <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                            </div>
                        </div>

                        <div class="settings-group">
                            <div class="settings-item" onclick="app.selectSetting('subscription')">
                                <div class="icon-wrap" style="background: #34C759;">
                                    <ion-icon name="card"></ion-icon>
                                </div>
                                <span class="label">Subscription</span>
                                <span class="value">Active</span>
                                <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                            </div>
                            <div class="settings-item" onclick="app.selectSetting('credits')">
                                <div class="icon-wrap" style="background: #FF9500;">
                                    <ion-icon name="flash"></ion-icon>
                                </div>
                                <span class="label">Credits</span>
                                <span class="value" id="creditsValue">--</span>
                                <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                            </div>
                        </div>

                        <div class="settings-group">
                            <div class="settings-item" onclick="app.selectSetting('help')">
                                <div class="icon-wrap" style="background: #007AFF;">
                                    <ion-icon name="help-circle"></ion-icon>
                                </div>
                                <span class="label">Help & Support</span>
                                <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                            </div>
                            <div class="settings-item" onclick="app.selectSetting('about')">
                                <div class="icon-wrap" style="background: #8E8E93;">
                                    <ion-icon name="information-circle"></ion-icon>
                                </div>
                                <span class="label">About</span>
                                <ion-icon name="chevron-forward" class="arrow"></ion-icon>
                            </div>
                        </div>

                        <div class="settings-group" id="settingsLogoutGroup" style="display: none;">
                            <div class="settings-item danger" onclick="app.logout()">
                                <div class="icon-wrap" style="background: #FF3B30;">
                                    <ion-icon name="log-out"></ion-icon>
                                </div>
                                <span class="label">Log Out</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-detail" id="settingsDetail">
                    <div class="settings-detail-header">
                        <button class="app-back-btn" onclick="app.closeSettingsDetail()">
                            <ion-icon name="chevron-back"></ion-icon>
                            <span>Back</span>
                        </button>
                        <h2 id="settingsDetailTitle">General</h2>
                    </div>
                    <div class="settings-detail-content" id="settingsDetailContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Component (see: components/loading.html) -->
    <div class="os-loading" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/os.js"></script>
</body>

</html>
